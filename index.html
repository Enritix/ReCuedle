<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ReCuedle is a remake of radio.co's Cuedle. It's a daily music game where you have to guess the song of each decade.">
    <title>ReCuedle</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" href="/assets/images/ReCuedle Logo.png" type="image/png" />
    <script type="text/javascript" data-cmp-ab="1" src="https://cdn.consentmanager.net/delivery/js/semiautomatic.min.js" data-cmp-cdid="729516c0823bb" data-cmp-host="b.delivery.consentmanager.net" data-cmp-cdn="cdn.consentmanager.net" data-cmp-codesrc="0"></script>
    <script src="/js/cookie.js" defer></script>
    <script src="/js/popup.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/cookies.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-8DJ4L9Y8GB');

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5170675358965222"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="background">
        <main>
            <header>
                <nav class="navbar">
                    <ul class="nav-links left">
                        <li><a href="" id="home"><i class="fas fa-house"></i></a></li>
                        <li><a href="" id="info"><i class="fas fa-circle-info"></i></a></li>
                    </ul>
                    <div class="logo">
                        <a href=""><img id="logo" src="/assets/images/ReCuedle Large Logo.png" alt="Logo"></a>
                    </div>
                    <ul class="nav-links right">
                        <li><a href="" id="stats"><i class="fas fa-trophy"></i></a></li>
                        <li><a href="" id="contact"><i class="fas fa-envelope"></i></a></li>
                    </ul>
                </nav>
            </header>

            <section class="categories-container">
                <a href="/categories/seventies/" class="category">
                    <img src="/assets/images/seventies.png" alt="Seventies">
                    <p class="overlay-text">1970s</p>
                </a>
                <a href="/categories/eighties/" class="category">
                    <img src="/assets/images/eighties.png" alt="Eighties">
                    <p class="overlay-text">1980s</p>
                </a>
                <a href="/categories/nineties/" class="category">
                    <img src="/assets/images/nineties.png" alt="Nineties">
                    <p class="overlay-text">1990s</p>
                </a>
                <a href="/categories/zeroes/" class="category">
                    <img src="/assets/images/zeroes.png" alt="Zeroes">
                    <p class="overlay-text">2000s</p>
                </a>
                <a href="/categories/2010s/" class="category">
                    <img src="/assets/images/2010s.png" alt="2010 Hits">
                    <p class="overlay-text">2010s</p>
                </a>
                <a href="/categories/2020s/" class="category">
                    <img src="/assets/images/2020s.png" alt="2020 Hits">
                    <p class="overlay-text">2020s</p>
                </a>
            </section>
            <div id="general-popup" class="popup">
                <div class="popup-content">
                </div>
            </div>
        </main>
    </div>
</body>

</html>
