<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: white;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            color: #ff4757;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        a:hover {
            background-color: rgb(55, 54, 54);
        }
        .logo {
            margin-bottom: 2rem;
        }
        .logo img {
            max-width: 200px;
        }
        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.6rem;
            font-size: 1rem;
            color: white;
            background-color: rgb(37, 36, 36);
            border: none;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: rgb(55, 54, 54);
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="/assets/images/ReCuedle Large Logo.png" alt="ReCuedle Logo">
    </div>
    <h1>404</h1>
    <p>Sorry, the page you're looking for doesn't exist.</p>
    <p>Check the URL, or return to the homepage and try again.</p>
    <a href="/" class="button">Go to Homepage</a>
</body>
</html>
